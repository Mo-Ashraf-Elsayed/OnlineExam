<div class="global-style-auth-comps mt-5">
    <h2 class="my-4 fw-bold">Sign in</h2>
    <form class="form">
        <div>
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="position-relative">
            <input type="password" class="form-control" placeholder="Password">
            <img src="./images/fluent_eye-20-filled.png" alt
                class="eye-img">
        </div>
    </form>
    <div class="text-end mt-2"><a class="text-decoration-none text-main-color"
            routerLink="/forgotPassword">Recover Password ?</a></div>
    <div class="my-5">
        <app-submit-btn>Sign in</app-submit-btn>
    </div>
</div>
