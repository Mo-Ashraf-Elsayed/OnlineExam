<section>
    <div class="row">
        <div class="col-6 order-0"><h4>Quizes</h4></div>
        <div class="col-6 order-2 order-md-1 d-flex justify-content-md-end">
            <div class="mt-3 mt-md-0">
                <button (click)="getAllSubjects()" [disabled]="isAllSubjects"
                    class="view-all">View All</button>
            </div>
        </div>
        <div class="col-12 order-1 order-md-2 p-0">
            <div class="inner-list">
                <app-quizes-list
                    [isAllSubjectsLoaded]="isAllSubjects"></app-quizes-list>
            </div>
        </div>
    </div>
</section>
